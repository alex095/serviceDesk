<h4>Please, enter your login and password.</h4>
<form method="post" (submit)="logIn()">
  <p>Login: <br /> <input type="text" [(ngModel)]="login" name="user_login" /></p>
  <p>Password: <br /> <input type="pwd" [(ngModel)]="pwd" name="user_pwd" /></p>
  <p><input type="submit" value="Login" name="login_sub" /></p>
</form>
