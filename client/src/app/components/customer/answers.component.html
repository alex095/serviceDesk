<p><a routerLink="/tickets/{{login}}/opened">All tickets</a></p>
<div *ngFor="let ticket of tickets">
  <div>
    <p><b>{{ ticket.title }}</b> <i>({{ ticket.status }})</i></p>
    <p>{{ ticket.text }}</p>
    <div *ngFor="let answer of ticket.answers">
      <p [style.color] = answerStyle(answer.author)><b><i>{{ answer.author }}</i></b> <br /> {{ answer.text }}</p>
    <div>
  </div>
</div>
<form (submit)="sendAnswer()">
  <textarea [(ngModel)]="answerText" name="answerText" rows="5" cols="30"></textarea><br />
  Next status of ticket:
  <select name="ticketStatus" [(ngModel)]="nextStatus">
    <option value="opened">opened</option>
    <option value="closed">closed</option>
  </select>
  <p><input type="submit" value="Answer..." /></p>
</form>
